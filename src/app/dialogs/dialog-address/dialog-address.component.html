<div fxFlex fxLayout="column">
    <div class="box-dark dialog-header">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="font-bigger">Select Address</span>
            <button class="dialog-button-close" mat-icon-button (click)="cancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div fxFlex="auto" mat-dialog-content class="box-light dialog-content">
        <div fxFlex fxLayoutAlign="start center" fxLayout="column">
            <mat-form-field fxFlex="70px" appearance="outline" class="w-100-p">
                <input matInput id="pac-input" class="w-100-p" type="text"
                    placeholder="Enter a location">
            </mat-form-field>
            <div fxFlex="auto" class="map-container" *ngIf="loaded">
                <div class="map-frame">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="box-light dialog-footer" fxFlex="50px" fxLayout="row" fxLayoutAlign="end center">
        <!-- <button mat-raised-button color="default" (click)="current()">Current</button> -->
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
</div>
